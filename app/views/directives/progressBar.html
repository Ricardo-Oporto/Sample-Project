<div class="progressbar">
    <uib-progressbar class="progress" value="progress" animate="false" type="{{ complete ? 'success':'info'}}"></uib-progressbar>
    <span ng-hide="complete">Progress {{progress}}%</span>
    <span ng-show="complete">This task is {{progress}}% completed </span>
    <i class="glyphicon glyphicon-ok progressbar_icon" ng-class="{visible: complete}"></i>
</div>
